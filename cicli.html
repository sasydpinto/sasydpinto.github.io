<!doctype html>
<html lang="it">
    <head>
        <meta charset= "utf-8">
        <meta name="viewpart" content="width=device-width, initial-scale=1">
        <title>Esercizio sugli cicli</title>

        <!--Metadati di cicli.js-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
        <style>
            html, body { margin: 0; padding: 0;}
            canvas { display: block; }
        </style>
    </head>
    <body>
        <h1>Cicli</h1>
	<script>
	let Y=0


function setup() {
	createCanvas(800, 400);
}

function draw() {
	background(0,0,0);
  
		//operazioni svolta a mano
		fill(255,0,0)
		circle(25,25,50);
		circle(25,75,50);
		circle(25,125,50);
		//...
	    circle(25,375,50);
       
	   
		//codizione iniziale Y=25
		//codizione finile   Y<=375
		//istruzione di incremento  Y=Y+50
		//blocco istruzione generico  circle(25,Y,50);
	
		fill(255,255,0);
	    for (Y=25; Y<=375; Y=Y+50) {
			circle(75,Y,50);
			}
      
		//codizione iniziale Y=25
		//codizione finile   Y<=375
		//istruzione di incremento  Y=Y+50
		//blocco istruzione generico  circle(25,Y,50);	

        fill(0,255,0);
			
		Y=25;
		do{
			circle(125,Y,50);
			Y=Y+50
			}while(Y<=375);
			
			
		//codizione iniziale Y=25
		//codizione finile   Y<=375
		//istruzione di incremento  Y=Y+50
		//blocco istruzione generico  circle(25,Y,50);	

		fill(255,0,255);
			
		Y=25;
		while(Y<=375){
		circle(175,Y,50);
	    Y=Y+50;
			}
  
}
</script>
	</body>
	</html>
